    <link rel="stylesheet" href="./css/index.css" />

        href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Oxygen:wght@300&family=Russo+One&display=swap"

    <script defer src="./js/miarchivo.js" ></script>
    <title>App de gestion de cargas</title>
</head>

<body>
    <img class="index__logo" src="./img/logo/app logo.svg" alt="Logo con autoelevador">

    <section class="index__section__login">
        <h1 id="titulo">Login</h1>
        <div class="index__login" id="logins">
          <input id="nombreExpe" type="text" class="index-form-control" id="floatingInput"
                placeholder="Ingrese expedición">
            <label for="floatingInput"></label>
            <h5 id="tituloExpe"></h5>
        </div>
        <div class="index__btn__login">
            <button id="btn__login" type="button" class="btn btn-primary">Ejecutar</button>
            
        </div>

   </section>
   
    <section class="index__form__tte">
        <h1 id="titulo">Ingresa numero de transporte</h1>
        <div class="form-floating mb-3">
            <input type="text" size="3" class="form-control" id="floatingInput" placeholder="Ingresa expedición">
            <label for="floatingInput">Ingresa el numero de transporte</label>
            <button id="btn__grabar__tte" type="button" class="btn btn-primary">Ejecutar</button>
            <button type="button" class="btn btn-secondary">Restablecer</button>
            <button type="button" class="btn btn-info">Consulta</button>
            <h5 id="tituloCarga"></h5>
        </div>
    </section>
   <section class="card__carga">

   </section>
   
   <section class= "card__consulta">
        

   </section>

  </footer>

    </body>
