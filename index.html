<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="js/funciones.js"></script>
    <script src="js/variables.js"></script>
    <script src="js/miarchivo.js"></script>
    <title>Simulador Interactivo</title>
</head>
<body>
    <h1>My cargo app</h1>
    
    <h2>Login</h2>

    <div class="form-floating mb-1">
  <input type="text" class="form-control" id="floatingInput" placeholder="Numero de transporte">
  <label for="floatingInput">Ingresa el numero de transporte</label>
  <button type="button" class="btn btn-primary">Ejecutar</button>
  <button type="button" class="btn btn-secondary">Restablecer</button>
  <button type="button" class="btn btn-info">Consulta</button>
</div>
<div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
    <label class="btn btn-outline-primary" for="btncheck1">Inicio carga</label>
  
    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
    <label class="btn btn-outline-primary" for="btncheck2">Fin carga</label>
</div>    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>     
</body>
</html>
