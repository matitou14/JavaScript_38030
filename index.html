<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Oxygen:wght@300&family=Russo+One&display=swap" rel="stylesheet">    
    
    <script src="js/funciones.js"></script>
    <script src="js/variables.js"></script>
    <script src="js/miarchivo.js"></script>
    <title>App de gestion de cargas</title>
</head>

<body>
    <img class="index__logo" src="./img/logo/app logo.svg"  alt="Logo con autoelevador">

    <h2>Login</h2>
  <div class = "index__login">
     <input type="text" class="index-form-control" id="floatingInput" placeholder="Ingresa expedición">
    <label for="floatingInput">Ingrese expedición</label> 
    <button type="button" class="btn btn-primary">Ejecutar</button>
  </div>
<section class="index__form__tte">
    <div class="form-floating mb-1">
        <input type="text" class="form-control" id="floatingInput" placeholder="Ingresa expedición">
        <label for="floatingInput">Ingresa el numero de transporte</label>
        <button type="button" class="btn btn-primary">Ejecutar</button>
        <button type="button" class="btn btn-secondary">Restablecer</button>
        <button type="button" class="btn btn-info">Consulta</button>
    </div>
</section>   
<section class="btn__carga" >   
    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
        <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck1">Inicio carga</label>

        <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck2">Fin carga</label>
    </div>
</section>
<section class="index__carga__pallet">
    <div class="form-floating mb-1">
        <input type="text" class="form-control" id="floatingInput" placeholder="Pallets a cargar">
        <label for="floatingInput">Pallets a cargar</label>
        <button type="button" class="btn btn-primary">Ejecutar</button>
        
    </div>
    <div class="form-floating mb-1">
        <input type="text" class="form-control" id="floatingInput" placeholder="Pallets a cargar">
        <label for="floatingInput">Pallets cortados</label>
        <button type="button" class="btn btn-primary">Ejecutar</button>
        
    </div>
    <div class="form-floating mb-1">
        <input type="text" class="form-control" id="floatingInput" placeholder="Pallets a cargar">
        <label for="floatingInput">Pallets Picking</label>
        <button type="button" class="btn btn-primary">Ejecutar</button>
        
    </div>
</section>    
<section class="index__carga__button">
    <button type="button" class="btn btn-primary">Grabar</button>
    <button type="button" class="btn btn-primary">Volver al inicio</button>
</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
