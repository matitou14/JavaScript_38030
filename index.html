<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Oxygen:wght@300&family=Russo+One&display=swap" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <script defer src="./js/miarchivo.js" ></script>
   <title>App de gestion de cargas</title>
</head>

<body>
    <img class="index__logo" src="./img/logo/app logo.svg" alt="Logo con autoelevador">

    <section class="index__section__login">
        <h1 id="titulo">Login</h1>
        <div class="index__login" id="logins">
          <input id="nombreExpe" list="expediciones" type="text"  class="index-form-control" id="floatingInput"
                placeholder="Ingrese expedición">
            <label for="floatingInput"></label>
            <datalist id="expediciones">
                <option>Dulceria</option>
                <option>UAT</option>
                <option>PF</option>
                <option>Queseria</option>
            </datalist>
        </div>
        <div class="index__btn__login">
            <button id="btn__login" type="button"  class="btn btn-primary">Ejecutar</button>
            
        </div>
    </section>
        <div id="loading" class="loading__fork"></div>
  
  
    <section class="index__form__tte">
        
        <h1 id="titulo">Ingresa numero de transporte</h1>
        <div class="form-floating mb-3">
            <input id="transporteTte" list="transportes" type="text" size="2" class="form-control" id="floatingInput" placeholder="Ingresa expedición">
            <label for="floatingInput">Ingresa el número de transporte </label>
            <button id="btn__grabar__tte" type="button" class="btn btn-primary">Ejecutar</button>
            <button id="consulta__tte" type="button" class="btn btn-info">Consulta</button>
            <h5 id="tituloCarga"></h5>
            <datalist id="transportes">
                <option>1234</option>
                <option>12345</option>
                <option>123456</option>
                <option>1234567</option>
            </datalist>
            </div>
        </div>
        
    </section>
   <section class="card__carga">

   </section>
   
   <section id= "card__consulta">
   </section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    </body>

</html>
